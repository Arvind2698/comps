<div class="ui items">
    <div class="item" *ngFor="let item of list">
        <a class="ui tiny image">
            <img [src]="item.url">
        </a>
        <div class="content">
            <a class="header">{{item.header}}</a>
            <div class="description">
                <p>{{item.description}}</p>
            </div>
        </div>
    </div>
</div>
